language: go
go: 1.7.4
# Submodules on Travis CI creds to SO: http://stackoverflow.com/a/24600210/1478191
git:
    # Handle git submodules ourselves
    submodules: false
before_install:
    # Use sed to replace SSH URL with public URL
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    # Init submodules
    - git submodule update --init --recursive
install:
  - echo $GOPATH
  - curl https://glide.sh/get | sh
  - glide install
script:
  - overalls -project=github.com/Noah-Huppert/squad-up -covermode=count -debug
after_success:
  - goveralls -coverprofile=overalls.coverprofile -service semaphore -repotoken $COVERALLS_TOKEN
env:
  global:
    secure: 
